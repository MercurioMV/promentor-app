<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ProMentor</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <img src="assets/logo.jpg" alt="Logo ProMentor" class="logo">
    <h1>Bem vindo ao ProMentor</h1>
    <p>Para continuarmos, preencha os dados abaixo.</p>

    <form>
        <label for="usuario">Usuário Completo:</label>
        <input type="text" id="usuario" name="usuario" placeholder="Ex: João Silva Santos" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Digite o seu email" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" maxlength="25" required>

        <button type="submit" class="entrar" id="btn-entrar">Entrar</button>
    </form>
</div>

<script src="javascript/login.js"></script>
</body>
</html>
